<ng-container *ngIf="user">
  <nav class="navbar navbar-default col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
  <div class="bg-white text-center navbar-brand-wrapper">
    <a class="navbar-brand brand-logo" href="">
      <img src="assets/images/logos/b2w_logo_menu_lletres.png" srcset="
                assets/images/logos/b2w_logo_menu_lletres.png 1x,
                assets/images/logos/b2w_logo_menu_lletres-2x.png 2x,
                assets/images/logos/b2w_logo_menu_lletres-3x.png 3x"alt="bet2win logo for the menu">
    </a>
    <a class="navbar-brand brand-logo-mini" href="">
      <img src="assets/images/logos/b2w_logo_72px.png" srcset="
                assets/images/logos/b2w_logo_72px.png 1x,
                assets/images/logos/b2w_logo_72px-2x.png 2x,
                assets/images/logos/b2w_logo_72px-3x.png 3x"alt="bet2win logo for the menu mini">
    </a>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-center">
    <button class="navbar-toggler navbar-toggler d-none d-lg-block navbar-dark align-self-center mr-3" type="button" (click)="sidebarMinimize()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline mt-2 mt-md-0 d-none d-lg-block">
      <input class="form-control mr-sm-2 search" type="text" placeholder="Search">
    </form>
    <ul class="navbar-nav ml-lg-auto d-flex align-items-center flex-row">
      <li class="nav-item dropdown">
        <app-mail></app-mail>
      </li>
      <li class="nav-item dropdown">
        <app-notification></app-notification>
      </li>
      <li class="nav-item dropdown d-none d-lg-inline-block">
        <a class="nav-link dropdown-toggle" id="UserDropdown" href="#" data-toggle="dropdown" aria-expanded="true">
          <span class="profile-text"><i class="fas fa-user-circle"></i> Hola, {{ user?.name }} !</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
          <div class="dropdown-item p-0">
            <div class="row justify-content-center align-content-center text-center">
              <div class="col-xs-4 py-3 px-4">
                <a href="#" class="dropdown-item p-0">
                  <i class="fas fa-user-edit"></i>
                </a>
              </div>
              <div class="col-xs-4 py-3 px-4 border-left border-right">
                <a href="#" class="dropdown-item p-0">
                  <i class="fas fa-user-plus"></i>
                </a>
              </div>
              <div class="col-xs-4 py-3 px-4">
                <a href="#" class="dropdown-item p-0">
                  <i class="fas fa-envelope"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="dropdown-divider m-0"></div>
          <a class="dropdown-item mt-2">
            Cambiar contrase√±a
          </a>
          <ng-container *ngIf="user?.roles?.premium">
            <a class="dropdown-item">
              Cuotas
            </a>
            <a class="dropdown-item" *ngIf="user?.subscription?.status === 'active' && user?.subscription?.renovable" (click)="cancelSubscription(user?.subscription?.type)">
              Anular subscripcion
            </a>
            <a class="dropdown-item" *ngIf="user?.subscription?.status === 'active' && !user?.subscription?.renovable" (click)="continueSubscription(user?.subscription?.type)">
              Reactivar subscripcion
            </a>
          </ng-container>
          <a class="dropdown-item" *ngIf="!user?.roles?.premium">
            Hazte premium
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">
            Cerrar session
          </a>
        </div>
      </li>
    </ul>
    <button class="navbar-toggler navbar-dark navbar-toggler-right d-lg-none align-self-center" type="button" (click)="sidebarOpen()">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
</ng-container>
